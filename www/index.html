<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="mingroom" animation="slide-left-right-ios7" ng-cloak>

    <ion-nav-bar class="bar-light" ng-controller="HeaderCtrl">
        <ion-nav-back-button>后退
        </ion-nav-back-button>
        
        <div ng-class="{'search-hide':!search}" class="bar bar-header item-input-inset" style="position: absolute;z-index: 11;">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="{{list[key].placeholder}}" ng-model="list[key].text" ng-change="submit(list[key].text)">
          </label>
          <a data-tap-disabled="true" class="button button-icon icon positive button-clear" ng-class="{'ion-search':!list[key].hasFilters,'ion-close-circled':list[key].hasFilters}" ng-click="reset()"></a>
        </div>
    </ion-nav-bar>

    <ion-nav-view animation="nav-title-slide-ios7"></ion-nav-view>
  </body>
</html>
