<ion-view title="镜头" class="main-view">
  <ion-content class="has-header">
	  <div class="list">
	    <a class="item item-thumbnail-left" href="javascript:void(0)" ng-click="go(key)" ng-repeat="(key,one) in data">
	     <img src="{{one.imageUrl}}" style="width:80px;height:60px;">
        <h2>{{one.name}}</h2>
        <p class="tag-wrap">
          <span class="tag" ng-if="one.usage">{{one.usage}}</span>
          <span class="tag" ng-if="one.purpose">{{one.purpose}}</span>
          <span class="tag" ng-if="one.maxAperture">{{one.maxAperture}} - {{one.minAperture}}</span> 
          <span class="tag tag-assertive" ng-if="one.price">&yen; {{one.price}}</span>
        </p>
      </a> 
	</div>
  <ion-infinite-scroll
    on-infinite="refresh()"
    distance="1%">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
