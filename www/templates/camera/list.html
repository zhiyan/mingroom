<ion-view title="相机" class="main-view">
  <ion-content class="has-header">
    <div class="list card main-list-card" ng-if="data" ng-repeat="(key,one) in data">
      <a class="item item-avatar" ng-click="go(key)" href="javascript:void(0)">
        <img src="{{one.imageUrl}}">
        <h2>{{one.name}}</h2>
        <p class="tag-wrap">
          <span class="tag" ng-if="one.sensorSize">{{one.sensorSize}}</span> 
          <span class="tag" ng-if="one.productType">{{one.productType}}</span>
          <span class="tag tag-assertive" ng-if="one.price">&yen; {{one.price}}</span>
          <span class="tag" ng-if="one.publishDate">{{one.publishDate}}</span>
        </p>
      </a>
    </div>
    <ion-infinite-scroll
      on-infinite="refresh()"
      distance="1%">
    </ion-infinite-scroll>
    </ion-content>
</ion-view>
